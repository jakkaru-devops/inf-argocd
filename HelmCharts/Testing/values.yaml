global:
  pgdumper:
    name: pg-dumper
    image: cr.yandex/crpn9ikb6hp5v19o9957/pgdumper
    version: 60
    envs:
      - PG_HOST
      - PG_PASSWORD
      - PG_USER
      - PG_DATABASE
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_BUCKET_NAME
      - AWS_HOST
      - AWS_PORT
  pgrestore:
    name: pg-restore
    image: cr.yandex/crpn9ikb6hp5v19o9957/pgrestore
    version: 15
    envs:
      - PG_HOST
      - PG_PASSWORD
      - PG_USER
      - PG_DATABASE
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_BUCKET_NAME
      - AWS_HOST
      - AWS_PORT
  app:
    name: inf-app
    image: cr.yandex/crpn9ikb6hp5v19o9957/inf-frontend-dev
    version: 810fa8
    components: frontend
    port: 3000
    replicas: 1
    requests:
      cpu: "250m"
      memory: "250Mi"
    limits:
      cpu: "250m"
      memory: "250Mi"
    envs:
      - EXTERNAL_CATALOG_SERVER_URL
      - API_SERVER_URL
  api:
    name: inf-api
    image: cr.yandex/crpn9ikb6hp5v19o9957/inf-backend-dev
    version: 6ade93
    components: backend
    port: 2348
    replicas: 1
    requests:
      cpu: "500m"
      memory: "350Mi"
    limits:
      cpu: "500m"
      memory: "350Mi"
    envs:
      - CLIENT_URL
      - DB_PORT
      - DB_HOST
      - REDIS_URL
  postgres:
    name: postgres
    image: postgres
    version: 14
    replicas: 1
    components: postgres
    port: 5432
    requests:
      cpu: "1000m"
      memory: "2000Mi"
    limits:
      cpu: "1000m"
      memory: "2000Mi"
    envs:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
  redis:
    name: redis
    image: redis
    version: 7.0.7
    replicas: 1
    components: redis
    port: 6379
    requests:
      cpu: "200m"
      memory: "250Mi"
    limits:
      cpu: "200m"
      memory: "250Mi"
  database:
    db: inf
    user: postgres
    password: postgres
  vault:
    secret_id_app: "9e13a09f-32ac-dfcb-1681-9862a4644c5f"
    secret_id_api: "1db5416b-0654-ad83-0d3e-e25604a7b645"
    secret_id_postgres: "c78e5977-3715-7b66-ba90-a3d4074ec027"
    secret_id_s3: "d0707e7b-03da-8536-e45b-a0f753b32fda"
    all_role_id: "915fbb87-8a55-fad7-540c-084599c616d0"
    server_ip: "http://10.96.166.114:8200"
